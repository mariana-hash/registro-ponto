<!--parte de cadastro-->
<div id="cadastro">

  <div class="container">
    <div class="row">
      <div class="col mb-5">
        <h1 class="display-4">Registro de Ponto</h1>
      </div>
    </div>

    <div class="col-md-2 d-flex justify-content-end">
      <input type="button" class="btn btn-primary" value="Entrada" (click)="registrarPonto('entrada')">

      <input type="button" class="btn btn-secondary" value="Saida" (click)="registrarPonto('saida')">

    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="registroPonto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id="divTituloModal" class="modal-header text-success">
        <h5 class="modal-title" id="tituloModal">Sucesso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="mensagemModal">
        Ponto registrado

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="botaoModal" data-dismiss="modal">Ok</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<!--fim parte de cadastro-->
